<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="shortcut icon"
      href="https://vitepress-source.oss-cn-beijing.aliyuncs.com/icon.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 class="form-item">Please Login</h1>
        <div class="form-item form-input email">
          <span class="title-email">Email</span>
          <input class="email-text" type="text" />
        </div>
        <div class="form-item form-input Password">
          <span class="title-pass">Password</span>
          <input class="pass-text" type="text" />
        </div>
        <div class="form-item loginButton">Login</div>
        <div class="form-item desc">
          <span>Don't have an account? </span><span>Register</span>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
