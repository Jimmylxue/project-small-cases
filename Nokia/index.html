<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>诺基亚表情包生成器</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<div class="titleContainer">
			<h1>诺基亚表情包生成器</h1>
			<input
				type="text"
				value="有内鬼！终止交易！"
				placeholder="请输入短信内容"
				oninput="changeText(event)"
			/>
			<div class="btn" onclick="downloadImg()">生成图片</div>
		</div>
		<img id="previewImg" width="500px" alt="previewImg" />
		<div class="imgContainer" id="imgContainer">
			<img width="500px" src="./img/Nokia.pic.jpg" alt="" />
			<div class="content">有内鬼！终止交易！</div>
		</div>
		<div class="tips">
			ps：手机微信端点击生成图片后长按保存即可，其他端可直接保存😄。因手机分辨率影响，手机上可能出现字体偏小效果，如要最佳效果需电脑端访问😄
		</div>
		<div class="line" />
		<div class="siteMessage">
			<a
				href="https://github.com/Jimmylxue/project-small-cases/tree/master/Nokia"
				>仓库地址</a
			>
			<a href="http://www.jimmyxuexue.top/">Jimmy知识星球</a>
		</div>
		<script src="./js/html2canvas.js"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
